<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/modules.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .modal {
            display: none;
            /* otros estilos del modal */
        }
        .modal.show {
            display: block;
            /* otros estilos para mostrar el modal */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <h1>To-Do</h1>
            <div>
            <label class="switch">
                <input id="toggle-mode" type="checkbox">
                <span class="slider"></span>
            </label>
            <span class="mode-label" id="mode-label">To-Do Mode</span>
            </div>
        </div>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task" required>
            <button type="submit">Create</button>
        </form>
        <div id="todo-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-header">
                    <h2 id="modal-title"></h2>
                    <button id="category-button">Select Category</button>
                </div>
                <div id="category-menu" class="category-menu">
                    <button class="category-option" data-category="personal">Personal</button>
                    <button class="category-option" data-category="work">Work</button>
                    <button class="category-option" data-category="others">Others</button>
                </div>
                <form id="modal-form">
                    <div>
                        <textarea id="task-notes" placeholder="Additional notes"></textarea>
                        <select id="task-frequency">
                            <option value="once">Once</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="annual">Annual</option>
                        </select>
                        <input type="text" id="task-datetime" placeholder="Select date and time" data-input>
                        <div class="importance-container">
                            <label>Importance:</label>
                            <label><input type="radio" name="importance" value="low"> Low</label>
                            <label><input type="radio" name="importance" value="medium"> Medium</label>
                            <label><input type="radio" name="importance" value="high"> High</label>
                        </div>
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="filter-container">
        <button class="filter-button" data-filter="all">Todos</button>
        <button class="filter-button" data-filter="personal">Personal</button>
        <button class="filter-button" data-filter="work">Trabajo</button>
        <button class="filter-button" data-filter="others">Otros</button>
    </div>
    <ul id="todo-list"></ul>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#task-datetime", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
        });
    </script>

    <script src="./js/app.js"></script>
    <script src="./js/notification.js"></script>
    <script src="./js/modal.js"></script>
</body>
</html>
